<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banana-talk</title>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="heading">banana talk</h1>

    <div class="container-translate">
      <textarea
        class="text-translatefrom"
        id="translate-from"
        placeholder="Type something here to translate to banana..."
      ></textarea>
      <button id="btn-translate">translate</button>
      <p>See your translated text in the box below:</p>
      <div class="text-translateto" id="translate-to"></div>
    </div>
    <footer>
      <div style="font-size: x-large; font-weight: bold">about</div>
      <div>
        <p style="max-width: 500px; margin: auto; padding: 1rem">
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>
      </div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
